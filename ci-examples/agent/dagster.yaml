# Minimal Dagster Cloud Agent instance configuration for ECS manual provisioning
# Reference: https://docs.dagster.io/deployment/dagster-plus/hybrid/amazon-ecs/configuration-reference

instance_class: dagster_cloud.instance.DagsterCloudAgentInstance

telemetry:
  enabled: false

# Use the ECS user code launcher; runtime details (cluster, subnets, security group,
# worker task definition, region) are supplied via environment variables set by Terraform.
user_code_launcher:
  module: dagster_cloud.agent.launcher.ecs
  class: EcsUserCodeLauncher

